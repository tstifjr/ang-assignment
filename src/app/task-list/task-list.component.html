<div *ngIf="tasks.length === 0; else showList">
  <span>You have no tasks to Do. Please add a new Task</span>
</div>

<ng-template #showList>
  <ul class="task-list">
    <task-list-item *ngFor="let task of tasks" [task]="task" [taskText]="task.text" [(completed)]="task.isComplete">
    </task-list-item>
  </ul>
</ng-template>
