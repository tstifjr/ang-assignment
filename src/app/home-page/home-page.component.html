<div class="container text-center">
    <h4>This is the Home Page</h4>
    <button class="btn btn-success" *ngIf="!siToggle" (click)="toggleSignIn()">SignIn</button>
    <div *ngIf="siToggle">
        <p>Sign In FOrm</p>
        <form>
            <input type="text" name="sign-name">
            <button type="submit" class="btn btn-danger" (click)="$event.preventDefault(); handleSubmit()">LogIn</button>
        </form>
    </div>
</div>
